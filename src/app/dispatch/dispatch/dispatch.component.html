<fieldset class="border p-2">
    <legend class="w-auto">Cliente</legend>
    <form [formGroup]="angForm" novalidate>
        <div class="row">
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" formControlName="nome" #nome id="nome" name="nome">
            </div>
            <div class="col text-right">
                <input type="text" class="form-control mb-6" placeholder="CPF" formControlName="cpf" #cpf>
            </div>
            <div class="col-md-2 text-right">
                    <button type="submit" (click)="findClient(cpf.value)" class="btn btn-primary mb-2">
                            Buscar Cliente
                        </button>
            </div>
        </div>
    </form>
</fieldset>
<fieldset class="border p-2">
    <legend class="w-auto">Veículos</legend>
    <div class="table-responsive">
        <form [formGroup]="formVehicle" novalidate class="form-inline">
            <table class="table table-hover">
                <thead align="center">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">
                            <label>Tipo:</label>
                            <select class="selectpicker" data-live-search="true" class="form-control form-control-sm"
                                formControlName="tipo" #tipo id="tipo">
                                <option hidden disabled selected value> -- </option>
                                <option *ngFor="let vehicle of vehicles; let i = index" [value]="vehicles[i]._id">
                                    {{vehicles[i].nome}}
                                </option>
                            </select>
                        </th>
                        <th scope="col">
                            <label>Ano:</label>
                            <input type="number" maxlength="4" class="form-control form-control-sm"
                                formControlName="ano" #ano id="ano" />
                        </th>
                        <th scope="col">
                            <label>Modelo:</label>
                            <input type="text" class="form-control form-control-sm" formControlName="modelo" #modelo
                                id="modelo" />
                        </th>
                        <th scope="col">
                            <label>Cor:</label>
                            <input type="text" class="form-control form-control-sm" formControlName="cor" #cor
                                id="cor" />
                        </th>
                        <th scope="col">
                            <label>Placa:</label>
                            <input type="text" class="form-control form-control-sm text-uppercase"
                                formControlName="placa" #placa id="placa" />
                        </th>
                        <th scope="col">
                            <label>RENAVAM:</label>
                            <input type="text" class="form-control form-control-sm text-uppercase"
                                formControlName="renavam" #renavam id="renavam" />
                        </th>
                        <th scope="col">
                            <button type="submit" (click)="addVehicles()" class="btn btn-primary">+</button>
                        </th>
                        <th scope="col">
                        </th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr *ngFor="let vehicle of vehiclesAdd;let indexOfelement=index;">
                        <th scope="row">{{indexOfelement}}</th>
                        <td>{{vehicles | filterList:vehicle.tipo}}</td>
                        <td>{{vehicle.ano}}</td>
                        <td>{{vehicle.modelo}}</td>
                        <td>{{vehicle.cor}}</td>
                        <td>{{vehicle.placa  | uppercase}}</td>
                        <td>{{vehicle.renavam  | uppercase}}</td>
                        <td>
                            <button class="btn btn-primary" (click)="editVeicle(indexOfelement)">Editar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteVeicle(indexOfelement)">-</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</fieldset>
<fieldset class="border p-2">
    <legend class="w-auto">Despacho</legend>
    <div class="p-2 bd-highlight justify-content-lg-center">
        <form [formGroup]="angForm" novalidate>
            <div class="row">
                <div class="form-group col-md-3">
                    <label>Despachante:</label>
                    <input type="text" readonly class="form-control form-control-sm" formControlName="despachante"
                        #despachante id="despachante" name="despachante" />
                </div>
                <div class="form-group col-md-3">
                    <label>Indicação:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="indicacao" #indicacao />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label>Data Entrada:</label>
                    <input type="datetime" class="form-control form-control-sm" formControlName="dtEntrada"
                        #dtEntrada />
                </div>
                <div class="form-group col-md-3">
                    <label>Data Entrada DTRAN:</label>
                    <input type="datetime" class="form-control form-control-sm" formControlName="dtEntradaOrg"
                        #dtEntradaOrg />
                </div>
                <div class="form-group col-md-3">
                    <label>Data Pronto:</label>
                    <input type="datetime" class="form-control form-control-sm" formControlName="dtPronto" #dtPronto />
                </div>
                <div class="form-group col-md-3">
                    <label>Data Entega:</label>
                    <input type="datetime" class="form-control form-control-sm" formControlName="dtEntrega"
                        #dtEntrega />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label>Observação:</label>
                    <textarea class="form-control form-control-sm" rows="3" placeholder="Observação Despacho"
                        formControlName="obs" #obs>
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <div class="text-right">
                        <div class="btn-group mr-2" role="group">
                            <button type="button" class="btn btn-success" (click)="save()">
                                Save
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
