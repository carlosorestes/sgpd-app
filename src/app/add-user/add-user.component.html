<div class="col-md-6">
    <h2 class="text-center">User</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" [(ngModel)]="user.nome" placeholder="Nome" name="user.nome" class="form-control" id="user.nome">
        <h1>{{user.nome}}</h1>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" [(ngModel)]="user.phone" placeholder="Phone" name="phone" class="form-control" id="phone">
      </div>
    
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
      </div>
    
      <div class="form-check">
        <input type="checkbox" [(ngModel)]="user.status" class="form-check-input" id="status" name="status">
        <label class="form-check-label" for="status">Status</label>
      </div>
    
      <button class="btn btn-success" (click)="saveEmployee()">Save</button>
    </form>
    </div>
