<fieldset class="border p-2">
  <legend class="w-auto">Cadastro Usu√°rio</legend>
  <div class="p-2 bd-highlight justify-content-lg-center">
    <form [formGroup]="angForm" novalidate>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">Nome:</label>
          <input type="text" class="form-control" formControlName="nome" #nome >
        </div>
        <div class="form-group col-md-2">
          <label for="inputState">Telefone:</label>
          <input type="text" class="form-control"  formControlName="phone" #phone>
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Usuario:</label>
            <input type="text" class="form-control"  formControlName="user" #user>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Senha:</label>
          <input type="password" class="form-control"  formControlName="password" #password>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="status" #status>
          <label class="form-check-label" for="gridCheck">
            Status
          </label>
        </div>
      </div>
      <div class="float-right btn-group mr-2" role="group" aria-label="Second group">
        <button type="submit" class="float-right btn btn-danger" (click)="resetar()">Cancelar</button>
      </div>
      <div class="float-right btn-group mr-2" role="group" aria-label="Second group">
        <button type="submit" class="float-right btn btn-success" (click)="addClient()">Salvar</button>
      </div>
    </form>
  </div>
  <br>
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="text-align: left">Nome</th>
          <th style="text-align: left">Telefone</th>
          <th style="text-align: left">Usuario</th>
          <th style="text-align: left"></th>
          <th style="text-align: left"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.nome}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.user}}</td>
          <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button></td>
          <td><button class="btn btn-primary" (click)="updateUser(user)"> Update User</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</fieldset>
