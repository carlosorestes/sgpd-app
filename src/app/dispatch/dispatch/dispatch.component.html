<fieldset class="border p-2">
    <legend class="w-auto">Cliente</legend>
    <div class="container">
        <form [formGroup]="angForm" novalidate class="form-inline">
            <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Nome</label>
                <input type="text" readonly class="form-control-plaintext" formControlName="nome" #nome id="nome" name="nome">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">CPF</label>
                <input type="text" class="form-control" placeholder="CPF" formControlName="cpf" #cpf>
            </div>
            <button type="submit"
                    (click) = "findClient(cpf.value)" 
                    class="btn btn-primary mb-2">
                    Buscar Cliente
            </button>
        </form>
    </div>
</fieldset>
<fieldset class="border p-2">
    <legend class="w-auto">Veículos
    </legend>
    <div class="container">
        <table class="table table-hover">
            <thead align="center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Veículo</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Placa</th>
                    <th scope="col">RENAVAM</th>
                    <th scope="col"><button class="btn btn-primary">+</button></th>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <th scope="row">1</th>
                    <td>Veiculo 1</td>
                    <td>Ano 1</td>
                    <td>Modelo 1</td>
                    <td>Cor 1</td>
                    <td>Placa 1</td>
                    <td>RENAVAM</td>
                    <td><button class="btn btn-primary">Editar</button></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Veiculo 2</td>
                    <td>Ano 2</td>
                    <td>Modelo 2</td>
                    <td>Cor 2</td>
                    <td>Placa 2</td>
                    <td>RENAVAM</td>
                    <td><button class="btn btn-primary">Editar</button></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Veiculo 3</td>
                    <td>Ano 3</td>
                    <td>Modelo 3</td>
                    <td>Cor 3</td>
                    <td>Placa 3</td>
                    <td>RENAVAM</td>
                    <td><button class="btn btn-primary">Editar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</fieldset>
<fieldset class="border p-2">
    <legend class="w-auto">Despacho</legend>
    <div class="p-2 bd-highlight justify-content-lg-center">
        <form [formGroup]="angForm" novalidate>
            <div class="row">
                <div class="form-group col-md-3">
                    <label>Despachante:</label>
                    <input type="text" readonly class="form-control form-control-sm" formControlName="despachante" #despachante id="despachante" name="despachante"/>
                </div>
                <div class="form-group col-md-3">
                    <label>Indicação:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="indicacao" #indicacao />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label>Data Entrada:</label>
                    <input type="datetime" class="form-control form-control-sm" formControlName="dtEntrada" #dtEntrada />
                </div>
                <div class="form-group col-md-3">
                    <label>Data Entrada DTRAN:</label>
                    <input type="datetime" class="form-control form-control-sm" formControlName="dtEntradaOrg" #dtEntradaOrg />
                </div>
                <div class="form-group col-md-3">
                    <label>Data Pronto:</label>
                    <input type="datetime" class="form-control form-control-sm" formControlName="dtPronto" #dtPronto />
                </div>
                <div class="form-group col-md-3">
                    <label>Data Entega:</label>
                    <input type="datetime" class="form-control form-control-sm" formControlName="dtEntrega" #dtEntrega />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label>Observação:</label>
                    <textarea class="form-control form-control-sm" 
                              rows="3" 
                              placeholder="Observação Despacho"
                              formControlName="obs" #obs>
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <div class="text-right">
                        <div class="btn-group mr-2" role="group">
                            <button type="button" class="btn btn-success">
                                Save
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
