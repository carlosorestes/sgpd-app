<fieldset class="border p-2">
    <legend class="w-auto">Usu√°rio</legend>
  <div class="col-md-6">
    <div class="p-2 bd-highlight justify-content-lg-center">
        <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" [(ngModel)]="user.nome" placeholder="Nome" name="user.nome" class="form-control form-control-sm"
                id="user.nome" >
            </div>
      
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" [(ngModel)]="user.phone" placeholder="Phone" name="phone" class="form-control form-control-sm" id="phone">
            </div>
      
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control form-control-sm"
                id="password">
            </div>
      
            <div class="form-check">
              <input type="checkbox" [(ngModel)]="user.status" class="form-check-input" id="status" name="status">
              <label class="form-check-label" for="status">Status</label>
            </div>

            <div class="text-right">
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-success" (click)="saveEmployee()">Save</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-danger" (click)="saveEmployee()">Cancel</button>
                  </div>
            </div>
          </form>
    </div>
  </div>
</fieldset>
<div class="text-center">
  <app-user></app-user>
</div>
